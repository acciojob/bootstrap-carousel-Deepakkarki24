<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Bootstrap Carousel -->
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item first-slide">
      <img src="..." class="d-block w-100" alt="First slide">
    </div>
    <div class="carousel-item second-slide">
      <img src="..." class="d-block w-100" alt="Second slide">
    </div>
    <div class="carousel-item third-slide active">
      <img src="..." class="d-block w-100" alt="Third slide">
    </div>
    <div class="carousel-item fourth-slide">
      <img src="..." class="d-block w-100" alt="Fourth slide">
    </div>
    <div class="carousel-item fifth-slide">
      <img src="..." class="d-block w-100" alt="Fifth slide">
    </div>
  </div>
  
  <!-- Left/Previous control -->
  <button class="carousel-control-prev left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <!-- Right/Next control -->
  <button class="carousel-control-next right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
