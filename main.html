<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Carousel Inner -->
  <div class="carousel-inner">
    <!-- First Slide -->
    <div class="carousel-item first-slide">
      <img src="https://via.placeholder.com/800x400/ff0000/ffffff?text=First+Slide" class="d-block w-100" alt="First Slide">
    </div>
    <!-- Second Slide -->
    <div class="carousel-item second-slide">
      <img src="https://via.placeholder.com/800x400/00ff00/ffffff?text=Second+Slide" class="d-block w-100" alt="Second Slide">
    </div>
    <!-- Third Slide (Active on page load) -->
    <div class="carousel-item third-slide active">
      <img src="https://via.placeholder.com/800x400/0000ff/ffffff?text=Third+Slide" class="d-block w-100" alt="Third Slide">
    </div>
    <!-- Fourth Slide -->
    <div class="carousel-item fourth-slide">
      <img src="https://via.placeholder.com/800x400/ffff00/ffffff?text=Fourth+Slide" class="d-block w-100" alt="Fourth Slide">
    </div>
    <!-- Fifth Slide -->
    <div class="carousel-item fifth-slide">
      <img src="https://via.placeholder.com/800x400/ff00ff/ffffff?text=Fifth+Slide" class="d-block w-100" alt="Fifth Slide">
    </div>
  </div>

  <!-- Left Arrow -->
  <a class="carousel-control-prev left" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>

  <!-- Right Arrow -->
  <a class="carousel-control-next right" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
